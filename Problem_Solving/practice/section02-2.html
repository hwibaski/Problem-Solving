    <body>
        <script>
            function solution(arr){
                let answer=[];
                let max = Number.MIN_SAFE_INTEGER
                for(let i = 0; i < arr.length; i++) {
                  if(max < arr[i]) {
                    max = arr[i]
                    answer.push(arr[i])
                  }
                }
                answer = answer.length
                return answer;
            }

            let arr=[130, 135, 148, 140, 145, 150, 150, 153];
            console.log(solution(arr));
        </script>
