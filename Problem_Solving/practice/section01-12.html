<html>

<head>
    <meta charset="UTF-8">
    <title>출력결과</title>
</head>

<body>
    <script>
        function solution(s) {
            let answer = "";
            for (let i of s) {
                if (i === i.toLowerCase()) {
                    answer += i.toUpperCase();
                } else {
                    answer += i
                }
            }
            return answer;
        }

            let str = "ItisTimeToStudy";
            console.log(solution(str));
    </script>
</body>

</html>

with ASCII CODE
<html>

<head>
    <meta charset="UTF-8">
    <title>출력결과</title>
</head>

<body>
    <script>
        function solution(s) {
            let answer = "";
            for (let i of s) {
                let num=i.charCodeAt();
                if(num>=97 && num<= 122) {
                    answer+=String.fromCharCode(num-32);
                } else {
                    answer+=i;
                }
            }
            return answer;
        }

            let str = "ItisTimeToStudy";
            console.log(solution(str));
    </script>
</body>

</html> -->
